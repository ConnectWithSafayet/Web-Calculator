<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <button class="operator" data-action="clear">C</button>
      <button class="operator" data-action="square-root">&radic;</button>
      <button class="number">9</button>
      <button class="number">8</button>
      <button class="number">7</button>
      <button class="number">6</button>
      <button class="number">5</button>
      <button class="number">4</button>
      <button class="number">3</button>
      <button class="number">2</button>
      <button class="number">1</button>
      <button class="number">0</button>
      <button class="operator" data-action="divide">/</button>
      <button class="operator" data-action="multiply">x</button>
      <button class="operator" data-action="subtract">-</button>
      <button class="operator" data-action="percent">%</button>
      <button class="operator" data-action="decimal">.</button>
      <button class="operator" data-action="add">+</button>
      <button class="operator" data-action="calculate">=</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
